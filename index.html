<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
      html,body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%; /* Ensure full height */
        width: 100%; /* Ensure full width */
        margin: 0; /* Remove default margin */
        background-color: white; /* Background color */
      }
      header {
        position: fixed;
        right: 0;
        left: 0;
        background-color: beige;
        padding: 10px;
        color: navy;
        z-index: 3;
      }
      .logo {
        font-family: "Pixelify Sans", sans-serif;
        font-size: large;
        margin-right: auto;
        margin-left: 12px;
      }
      nav {
        display: flex;
        flex-direction: row;
        padding: 10px;
        cursor: pointer;
        justify-content: flex-end;
        
      }
      nav div {
        margin-right: 20px;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: small;
      }
      nav div:hover {
        color: rgba(41, 41, 139, 0.692);
        transition: 0.6s;
      }
      section {
        position: relative;
        height: 100vh;
        display: flex;
        font-size: 2rem;
        border-bottom: 1px solid #ddd;
        font-family: "Montserrat", sans-serif;
      }

      #home {
        position: relative;
        background-color: beige;
        align-items: center;
        justify-content: center;
        width: 100%;
        overflow-x: hidden;
        height: 100vh;
        color: navy;
        font-weight: 800;
      }
      #contact,
      #product,
      #team {
        position: relative;
        background-color: #e0e0e0;
      }
      .big {
        position: relative;
        font-size: 30px;
        width: 300px;
        z-index: 2;
        padding-left: 20px;
      }
      .description {
        font-size: small;
        font-family: "Montserrat", sans-serif;
        width: 150px;
        font-weight: 400;
        margin-top: 10px;
        margin-left: 40px;
      }

      .imghome img {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Pixel Paradigm</div>
        <div id="nav-home">Home</div>
        <div id="nav-product">Product</div>
        <div id="nav-contact">Contact</div>
        <div id="nav-team">Team</div>
      </nav>
    </header>
    <section id="home">
      <div class="imghome">
        <img src="img/Graphic-Web-Design-PNG-Transparent-Image.png" alt="building">
      </div>
      <div class="title">
        <div class="big">EcoWave: </br>
          Solar-Powered Floating Waste Collector</div>
          <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </div>
      </div>

    </section>
    <section id="product">Product Section</section>
    <section id="contact">Contact Section</section>
    <section id="team">Team Section</section>

    <script>
      // Function to scroll smoothly to a section by ID
      function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({
          behavior: "smooth",
        });
      }

      // Add event listeners to nav items
      document.getElementById("nav-home").addEventListener("click", () => {
        scrollToSection("home");
      });

      document.getElementById("nav-contact").addEventListener("click", () => {
        scrollToSection("contact");
      });

      document.getElementById("nav-product").addEventListener("click", () => {
        scrollToSection("product");
      });

      document.getElementById("nav-team").addEventListener("click", () => {
        scrollToSection("team");
      });
    </script>
  </body>
</html>
